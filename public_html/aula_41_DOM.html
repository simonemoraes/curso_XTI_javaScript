<!DOCTYPE html>
<html lang="pt-br">
    <head>       
        <title>Curso XTI</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  

        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/estilo.css" media="all"/>
    </head>

    <body>
        <div class="container">
            <div class="row col-xs-offset-2 col-xs-8">

                <h2 id="tit_id" class="tit_class" align="center">DOM API</h2>

                <div class="img col-xs-offset-3 col-xs-6">
                    <img src="imagens/circ_amarelo.jpg" class="col-xs-4" />
                    <img src="imagens/circ_vermelho.jpg" class="col-xs-4"/>
                    <img src="imagens/circ_verde.jpg" class="col-xs-4"/>                   
                </div>

                <div class="col-xs-offset-2 col-xs-8">
                    <p align="Justify">A <a href="http://www.universidadexti.com.br"><u>Universidade XTI</u></a> é uma grande parceira do ensino
                        global, divulgando as tecnologias XHTML, CSS e JavaScript tão bem 
                        padronizadas pela <a href="http://www.w3.org"><u>W3C</u></a> e pela <a href="http://www.ecma-international.org"><u>ECMA Internacional</u></a>.</p>
                </div>

                <div class="row col-xs-offset-2 col-xs-8">
                    <div class="col-xs-offset-1 col-xs-10">
                        <div class="table-responsive">
                            <table class="table table-bordered table-hover table-condensed tabela">

                                <thead>
                                    <tr class="active">
                                        <th>Atributo</th>
                                        <th>Valor</th>                                       
                                    </tr>
                                </thead>

                            </table>

                        </div>
                    </div> 
                </div>

                <div id="painel" class="panel panel-default col-xs-offset-2 col-xs-8">
                    <div class="panel-heading">
                        <h3 class="panel-title">Formulário</h3>
                    </div>

                    <form id="formulario1" class="form-horizontal" method="post">
                        <div class="form-group">
                            <label for="nome" class="col-xs-3 control-label">Nome:</label>
                            <div class="col-xs-9">
                                <input type="text" name="nome" class="form-control"/>
                            </div>
                        </div>
                    </form>

                    <form id="formulario2" class="form-horizontal" method="get">
                        <div class="form-group">
                            <label for="estado" class="col-xs-3 control-label">Estado</label>
                            <div class="col-xs-9">
                                <select name="estado">
                                    <option value="selecionar">Selecione...</option>
                                    <option value="DF">Distrito Federal</option>
                                    <option value="SP">São Paulo</option>
                                    <option value="RJ">Rio de Janeiro</option>
                                </select>
                            </div>
                        </div>
                    </form>

                </div>


                <div class="botao2 col-xs-offset-2 col-xs-8">
                    <button id="btnUm" type="button" class="col-xs-6 btn-lg">Executar JavaScript</button>                       
                    <button id="del" type="button" class="col-xs-6 btn-lg">Remover Linha</button>                       
                </div>
               
            </div>



        </div>   

        <script src="js/jquery-1.11.3.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/jscript_DOM.js"></script>
    </body>

</html>
