<!DOCTYPE html>

<!-- 

tamanho de monitor:
Muito pequeno:  até 750px       - class: col-xs-1 até 12
Pequeno:        750 até 970px   - class: col-sm-1 até 12
Medio:          970 até 1170px  - class: col-md-1 até 12
Grande:         acima de 1170px - class: col-lg-1 até 12

-->

<html lang="pt-br">
    <head>       
        <title>Curso XTI</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">  

        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link rel="stylesheet" type="text/css" href="css/estilo.css" media="(max-width: 240px)"/>
        <script src="js/jquery-1.11.3.min.js"></script>

    </head>
    <body>

        <div class="container">            
            <div class="row">                
                <div class="col-xs-offset-0 col-sm-offset-2 col-md-offset-3 
                     col-xs-12 col-sm-8 col-md-6">

                    <div id="painel" style="margin-top:30px;" class="panel panel-default">
                        <div class="panel-heading">
                            <h3 id="tres" class="panel-title">Calculo do IMC</h3>
                        </div>

                        <div class="panel-body">
                            <form id="formulario" class="form-horizontal">

                                <div class="form-group">
                                    <label for="kilos" class="col-md-2 control-label">Kilos:</label>
                                    <div class="col-md-10">
                                        <input  id="id_kilo" type="text" name="kilos" class="form-control"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="altura" class="col-md-2 control-label">Altura</label>
                                    <div class="col-md-10">
                                        <input id="id_altura" type="text" name="altura" class="form-control"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="imc" class="col-md-2 control-label">IMC:</label>
                                    <div class="col-md-10">
                                        <input id="id_imc" type="text" name="imc" disabled="disabled" class="form-control"/>
                                    </div>
                                </div>

                                <div>
                                    <button type="button" class="col-md-offset-2 col-md-3 btn btn-primary botaoUm">
                                        Calcular</button>
                            
                                    <button type="button" class="col-md-offset-2 col-md-3 btn btn-primary botaoDois">
                                        Novo Calculo</button>
                          
                                </div>

                            </form>
                        </div>
                    </div>

                </div>
            </div>
            
             <div class="row">
                 <div id="id_alerta" class="alert alert-danger alert-dismissible
                     col-xs-offset-0 col-sm-offset-2 col-md-offset-3 
                     col-xs-12 col-sm-8 col-md-6"></div>
            </div>
            
            <div id="classif"></div>
            
            <div class="row">
                <div class="col-xs-offset-0 col-sm-offset-2 col-md-offset-3 
                     col-xs-12 col-sm-8 col-md-6">
                    <div class="table-responsive">
                        <table id="tabela" class="table table-bordered table-hover table-condensed  text-center">
                            <thead>
                                <tr class="active">
                                    <th>Indice</th>
                                    <th>IMC</th>
                                    <th>Classificação</th>                                    
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="success">
                                    <td>1</td>
                                    <td><20</td>
                                    <td>Abaixo do Peso</td>

                                </tr>
                                <tr class="warning">
                                    <td>2</td>
                                    <td>20 a 25</td>
                                    <td>Peso Ideal</td>

                                </tr>
                                <tr class="danger">
                                    <td>3</td>
                                    <td>25 a 30</td>
                                    <td>Sobrepeso</td>

                                </tr>
                                <tr class="info">
                                    <td>4</td>
                                    <td>30 a 35</td>
                                    <td>Obesidade Moderada</td>

                                </tr >
                                <tr class="success">
                                    <td>5</td>
                                    <td>35 a 40</td>
                                    <td>Obesidade Severa</td>

                                </tr>

                                <tr class="warning">
                                    <td>6</td>
                                    <td>40 a 50</td>
                                    <td>Obesidade Móbida</td>

                                </tr>

                                <tr class="danger">
                                    <td>7</td>
                                    <td>>50</td>
                                    <td>Super Obesidade</td>

                                </tr>
                            </tbody>
                        </table>

                    </div>
                </div>            
            </div>
        </div>

        
        <script src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/jscript _CalcIMC.js"></script>

    </body>

</html>
