<!DOCTYPE html>
<html lang="pt-br">
    <head>       
        <title>Curso XTI</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  

        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/estilo.css" media="all"/>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-offset-3 col-xs-9">
                    <div id="painel" class="panel panel-default">
                        
                        <div class="panel-heading">
                            <h3 class="panel-title">Validação e Formatação</h3>
                        </div>
                        
                        <div class="panel-body">
                            <form id="formulario" class="form-horizontal">
                                <div class="form-group">
                                    <label for="cpf" class="col-xs-3 control-label">CPF:</label>
                                    <div class="col-xs-9">
                                        <input type="text" name="cpf" class="form-control"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="email" class="col-xs-3 control-label">Email</label>
                                    <div class="col-xs-9">
                                        <input type="text" name="email" class="form-control" id="altura"/>
                                    </div>
                                </div>
                                
                                <div>
                                    <button type="button" class="col-xs-offset-3 col-xs-3 btn btn-primary" onclick="validar()">Validar</button>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <script src="js/jquery-1.11.3.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/jscript_RegExpValidacao.js"></script>
    </body>

</html>
